<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>TODOList</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <script src="./js/main.js"></script>

    <div class="container mt-5 text-primary ">
        <a id="todo" href="index.html">
        </a>
        <div id="create">
            <h3 class=" text-primary">INPUT</h3>
            <div class="row">
                <div class="col-md-5">
                    <label for="">Title:</label>
                    <input type="text" name="" id="title">
                </div>
                <div class="col-md-5">
                    <label for="">Description:</label>
                    <input type="text" name="" id="desc">
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-5">
                    <label for="">Begin:</label>
                    <input type="datetime-local" name="" id="timeBegin">
                </div>
                <div class="col-md-5 d-flex flex-row">
                    <div class="col-md-3"><label for="">End:</label>
                    </div>
                    <div class="col-md-6"><input type="datetime-local" name="" id="timeEnd">
                    </div>
                </div>
                <div class="col-md-2">
                    <button id="btnAdd" class="btn btn-dark rounded-0">Add Task</button>
                </div>
            </div>
        </div>
        <div id="edit">
            <h3 class="text-primary">EDIT</h3>
            <div class="row">
                <div class="col-md-5">
                    <label for="">Title:</label>
                    <input type="text" name="" id="edit_title">
                </div>
                <div class="col-md-5">
                    <label for="">Description:</label>
                    <input type="text" name="" id="edit_desc">
                </div>
            </div>
             <br/>
            <div class="row">
                <div class="col-md-5">
                    <label for="">Begin:</label>
                    <input type="datetime-local" name="" id="edit_timeBegin">
                </div>
                <div class="col-md-5 d-flex flex-row">
                    <div class="col-md-3"><label for="">End:</label>
                    </div>
                    <div class="col-md-6"><input type="datetime-local" name="" id="edit_timeEnd">
                    </div>
                </div>
                <div class="col-md-2">
                    <button id="btnUpdate" class="btn btn-dark rounded-0" onclick="updateTask()">Update Task</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div id="root_nochange" class="container">
        <div class="row text-primary">
            <div class="col-md-1">ID</div>
            <div class="col-md-2">TITTLE</div>
            <div class="col-md-2">DESCRIPTION</div>
            <div class="col-md-2">TIME-BEGIN</div>
            <div class="col-md-2">TIME-END</div>
            <div class="col-md-1">
                <button class="btn btn-dark rounded-0">Edit</button>
            </div>
            <div class="col-md-1">
                <button class="btn btn-dark rounded-0">Delete</button>
            </div>
            <div class="col-md-1">
                <button class="btn btn-dark rounded-0">Complete</button>
            </div>
        </div>
    </div>
    <div id="root" class="container">

    </div>
</body>

</html>
